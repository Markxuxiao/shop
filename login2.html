<div class="login-in">

	<div class="login-box">
	 <h2>欢迎登录</h2>
	 <div class="login-form">
	 <!-- 表单的name不能变，前端验证已用 -->
	    <form  id="form_login" autocomplete="off">
	       <div class="user-name form-input">
	          <label for="user">账&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
	          <input type="text" name="username" id="username" placeholder="用户名/手机号" >
	          <em></em>
	       </div>
	       <div class="user-pass form-input">
	          <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
	          <input type="password" name="password" id="password" placeholder="请输入密码" >
	          <em></em>
	       </div>
	       <div class="verification form-input">
	          <label for="verification">验证码：</label>
	          <input type="text" name="verification" id="verification" placeholder="请输入验证码" >
	          <img src="./images/temp/yzm.jpg">
	          <em></em>
	       </div>

	       <div class="login-links clearfix">
	          <a href="index.html" class="fl">忘记密码</a>
	          <a href="register.html" class="fr">注册</a>
	       </div>

	       <input type="submit" name="" value="登 录" class="btn G_linear" id="login_btn">

	    </form>

	 </div>
	</div>



</div>
